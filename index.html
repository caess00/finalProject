<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js example</title>
    <script src="p5.min.js"></script>
    <script src="sketch.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>Winter Madness</h1>
    <h2>By Filip Wojda</h2>
    <p>Winter routines feel different than other seasons. Abstract animation to express a typical winter. Every element of the work done personally.</p>
    <!--Code for image. Can also be used for GIF-->
    <img src="media/homeframe.jpg" alt="Frame from the animation" width="750"/>
    <!--Code for video-->
    <video controls width="750">
    <source src="media/animation.mp4" type="video/mp4">
    Sorry, your browser doesn't support embedded videos.
    </video>
    <!--Code for audio -->
    <audio controls width="750">
    <source src="media/audiofile.mp3" type="audio/mpeg">
    Your browser does not support the audio element.    
    </audio>
    <!--The code for the p5 sketch can be found in sketch.js if you don't want a p5 sketch on your webpage, delete that file from the folder).-->
    <div id="sketch-holder">
    <!-- Our sketch will go here! -->
    </div>
  </body>
</html>
